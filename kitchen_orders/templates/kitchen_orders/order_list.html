<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Órdenes de Cocina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h2 class="mb-4 text-center">Órdenes de Cocina</h2>
        <div class="d-flex justify-content-between mb-3">
            <a href="{% url 'order_create' %}" class="btn btn-success">Crear Orden</a>
            <a href="{% url 'home' %}" class="btn btn-secondary">Volver al Inicio</a>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Cliente</th>
                    <th>Detalles</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.customer_name }}</td>
                    <td>{{ order.details }}</td>
                    <td><span class="badge bg-info">{{ order.get_status_display }}</span></td>
                    <td>
                        <a href="{% url 'order_update' order.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'order_delete' order.id %}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Eliminar esta orden?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
