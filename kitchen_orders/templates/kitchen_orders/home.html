<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kitchen Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Bienvenido a Kitchen Orders</h1>

        {% if user.is_authenticated %}
            <p>Hola, {{ user.username }} | <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar sesión</a></p>
            {% if user.is_staff %}
                <a href="{% url 'order_list' %}" class="btn btn-primary">Ver Órdenes</a>
            {% else %}
                <a href="{% url 'order_create' %}" class="btn btn-success">Crear Nueva Orden</a>
            {% endif %}
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary">Iniciar sesión</a>
        {% endif %}
    </div>
</body>
</html>
