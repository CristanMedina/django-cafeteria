<h1>Style List</h1>
<a href="{% url 'style_create' %}">Add Style</a>
<ul>
    {% for style in styles %}
        <li>
            {{ style.name }}
            <ul>
                {% for ingredient in style.ingredients.all %}
                    <li>{{ ingredient.name }}</li>
                {% endfor %}
            </ul>
            <a href="{% url 'style_update' style.pk %}">Edit</a>
            <a href="{% url 'style_delete' style.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
